<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peliculas</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <!-- link-boostrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header>
      <!-- sectionNavBar -->
      <section class="section-navBar"></section>
    </header>
    <main>
      <h3>Peliculas</h3>
         <!-- sectionCarousel -->
    <section class="section-carousel"></section>

    </main>
    <section class="section-form">
      <div class="container mt-3">
        <h1 class="mb-4">Subir Película</h1>
        <form id="form" name="form">
          <label for="title">Título:</label>
          <input type="text" id="title" name="title" required>
          <br>
          <label for="year">Año:</label>
          <input type="number" id="year" name="year" min="1800" required>
          <br>
          <label for="director">Director:</label>
          <input type="text" id="director" name="director" required>
          <br>
          <label for="duration">Duración (minutos):</label>
          <input type="text" id="duration" name="duration" required>
          <br>
          <label for="genre">Género:</label>
          <div id="options"></div>
          <br>
          <label for="rate">Calificación:</label>
          <input type="number" id="rate" name="rate" step="0.1" max="10" min="0" required>
          <br>
          <label for="poster">URL del Póster:</label>
          <input type="url" id="poster" name="poster" required>
          <br>
          <div class="divButton">
            <button type="submit" value="enviar" id="btnSubmit">Subir Película</button>
            <button type="submit" id="btnCleaner">Limpiar Formulario</button>
          </div>
        </form>
      </div>
    </section>
    
  
    <script src="../browser/navbar.js"></script>
    <script src="../browser/carousel.js"></script>
    <script src="../browser/films.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
